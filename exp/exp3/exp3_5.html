		<?php 
		for ($i = 1; $i <= 9; $i++) { // 行的切换
			echo '<tr>';		
			echo '<th align="center">'.$i.'</td>';
			for($j = 1;$j <= 9;$j++) { // 列的切换
				if ($i >= $j) {
					echo '<td align="center">'.$j.'X'.$i.'='.($i*$j).'</td>';
				} else {
					echo '<td>&nbsp;</td>';
				}
			}
				
			echo '</tr>';
