<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        function F1() {
            var a = 100;
            return function () {
                console.log(a);
            };
        }
        var f1 = F1();

        function F2(fn) {
            var a = 200;
            fn(); // 执行function() {console.log(a); };
        }
        F2(f1); // 100



        // 封装变量，收敛权限，在isFirstLoad函数外根本不可能修改_list的值
        function isFirstLoad() {
            var _list = []; // 私有变量，不给别人用的
            return function (id) { // 这里要传入id
                if (_list.indexOf(id) >= 0) {
                    return false;
                } else {
                    _list.push(id);
                    return true;
                }
            };
        }
        var firstLoad = isFirstLoad();
        firstLoad(10);
        firstLoad(10);
        firstLoad(20);


    </script>
</body>

</html>
