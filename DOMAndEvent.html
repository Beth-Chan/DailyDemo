<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .test2 {
            height: 50px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="test1">
        <!-- <div class="test2"></div> -->
    </div>
    <!-- <label>Click me
        <input type="text">
    </label> -->
    
    <ul id="div1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        // 1. 事件机制是先进行捕获，再进行冒泡
        // 2. 如果被监听的元素没有子元素，那么哪个监听代码写在前面，就先执行哪个！

        // 2 1 默认是false 事件冒泡
        document.querySelector('.test1').addEventListener('click', function () {
            console.log(1)
        })
        document.querySelector('.test2').addEventListener('click', function () {
            console.log(2)
        })

        // 1 2 事件捕获
        document.querySelector('.test1').addEventListener('click', function () {
            console.log(1)
        }, true)
        document.querySelector('.test2').addEventListener('click', function () {
            console.log(2)
        }, true)

        // 2 1 事件都是先捕获后冒泡
        document.querySelector('.test1').addEventListener('click', function () {
            console.log(1)
        })
        document.querySelector('.test2').addEventListener('click', function () {
            console.log(2)
        }, true)

        // 1 2 
        document.querySelector('.test1').addEventListener('click', function () {
            console.log(1)
        }, true)
        document.querySelector('.test2').addEventListener('click', function () {
            console.log(2)
        })


        // 如果被监听的元素没有子元素，那么哪个监听代码写在前面，就先执行哪个！
        document.querySelector('.test1').addEventListener('click', function () {
            console.log(1)
        })
        document.querySelector('.test1').addEventListener('click', function () {
            console.log(2)
        }, true)



        document.querySelector('label').addEventListener('click', function () {
            console.log(1)
        })
        document.querySelector('input').addEventListener('click', function () {
            console.log(2)
        })
        // 请问：点击label后，数字1和2的出现顺序是什么样的？

        // 答案：1,2,1

        // 因为label和input是有绑定的
        // 点击label后，浏览器自动帮你再点击一次label
        // 过程就是先进行一次事件机制，这一次对内部input元素的事件监听是不管不问的，所以先打出1
        // 结束后，再进行一次事件机制，这一次，按照正常事件机制流程走，所以接着打出了2,1


        window.onload = function () {
            var oUl = document.getElementById("div1");
            var oLis = oUl.getElementsByTagName("li");
            for (let i = 0; i < oLis.length; i++) {
                oLis[i].onclick = function () {
                    console.log("我是第" + (i + 1) + "个list");
                }
            }
        }
    </script>
</body>

</html>
